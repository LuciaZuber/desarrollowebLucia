<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Valka Ind - Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Valka Ind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="./nosotras.html">Nosotras</a></li>
          <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="./donde-encontrarnos.html">Dónde encontrarnos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <section>
      <h2 class="fw-bold mb-3">Contacto</h2>
      <p>Si tenés dudas, consultas o querés hacer un pedido, escribinos completando el formulario:</p>
      
      <form action="#" method="post" class="mt-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-agregar">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 border-top">
    <p class="mb-2">© 2025 Valka Ind. Todos los derechos reservados.</p>
    <div>
      <a href="https://www.instagram.com/" target="_blank" class="mx-2">
        <img src="../imagenes/icons8-instagram-logo-48.png" alt="Instagram" width="28" />
      </a>
      <a href="https://www.tiktok.com/" target="_blank" class="mx-2">
        <img src="../imagenes/icons8-tiktok-logo-48.png" alt="TikTok" width="28" />
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
